        //문서내의 모든 나머지 체크박스들의 상태에 적용하자
        //자바스크립트는 문서내의 요소들이 name값으로 중복될 경우 
        //js의 배열로 인식한다(자동)
        
        function checkAll(){
            //문서내의 10개의 ch배열의 checked 상태를 true로 둬보자
            let chArray=document.getElementsByName("ch");
            let king=document.getElementById("king");
            
            for(let i=0;i<chArray.length; i++){//체크박수의 수만큼
                
                chArray[i].checked=king.checked;
                
            }
        }
    </script>
